<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR-Register | HireDrift</title>

    <link rel="stylesheet" href="./assets/css/Company-Register.css">
</head>

<body>
    <!-- Registration Page Only -->
    <div class="registration-page active" id="registrationPage">
        <div class="registration-card">
            <div class="logo">
                <img src="../images/Logo.png" alt="">
                <div class="logo-text">HireDrift</div>
            </div>

            <div id="message" class="message"></div>


            <h2>Sign up to HireDrift </h2>

            <div class="selected-plan">
                <div>Selected Plan:</div>
                <div class="selected-plan-name" id="selectedPlanName">Pro plan</div>
            </div>

            <form id="registrationForm">
                <div class="form-group">
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Company Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="signup-btn" id="companyRegister">Register HR</button>
            </form>

            <div class="login-link">
                Already have an account? <a href="company-login.html">Login here</a>
            </div>

            <div class="divider">or</div>

            <button class="back-btn" id="backBtn">‚Üê Back to Plans</button>
        </div>
    </div>

    <script src="./assets/js/Company-Register.js"></script>
</body>

</html>
