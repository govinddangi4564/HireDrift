<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async data-callback="initializeGoogleSignUp"></script>
</head>

<body class="min-h-screen bg-[#c5eeff91] flex items-center justify-center p-4">

    <div class="bg-white rounded-3xl shadow-2xl p-8 md:p-12 max-w-2xl w-full">

        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-3">Create Account</h1>
            <p class="text-gray-600">
                Already have an account?
                <a href="../index.html#sign-in" class="text-purple-600 font-semibold hover:underline">Sign In</a>
            </p>
        </div>

        <div class="mb-8">
            <button id="googleSignUpBtn"
                class="w-full py-3.5 border-2 border-gray-200 rounded-lg font-medium hover:bg-gray-50 hover:border-gray-300 transition-all flex items-center justify-center gap-3 mb-4">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Sign up with Google
            </button>
        </div>

        <div class="relative text-center my-8">
            <span class="bg-white px-4 text-gray-400 relative z-10">or register with email</span>
            <div class="absolute top-1/2 left-0 w-full h-px bg-gray-200 -z-0"></div>
        </div>

        <form id="registrationForm" class="space-y-5" novalidate>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-user text-purple-600 mr-2"></i>First Name
                    </label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required
                        class="w-full px-4 py-3.5 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-purple-600 transition-colors">
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-envelope text-purple-600 mr-2"></i>Email Address
                </label>
                <input type="email" id="email" placeholder="Enter your email" required
                    class="w-full px-4 py-3.5 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-purple-600 transition-colors">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-lock text-purple-600 mr-2"></i>Password
                    </label>
                    <input type="password" id="password" placeholder="Enter your password" required
                        class="w-full px-4 py-3.5 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-purple-600 transition-colors">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-lock text-purple-600 mr-2"></i>Confirm Password
                    </label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required
                        class="w-full px-4 py-3.5 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-purple-600 transition-colors">
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-phone text-purple-600 mr-2"></i>Phone Number <span
                        class="text-gray-400 font-normal">(Optional)</span>
                </label>
                <input type="tel" id="phone" placeholder="Enter your phone number"
                    class="w-full px-4 py-3.5 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-purple-600 transition-colors">
            </div>

            <div class="flex items-start gap-3">
                <input type="checkbox" id="terms" required class="w-5 h-5 mt-1 cursor-pointer">
                <label for="terms" class="text-sm text-gray-600 cursor-pointer">
                    I agree to the <a href="terms.html" class="text-purple-600 font-semibold hover:underline">Terms and
                        Conditions</a>
                    and <a href="privacy.html" class="text-purple-600 font-semibold hover:underline">Privacy Policy</a>
                </label>
            </div>

            <div class="flex items-start gap-3">
                <input type="checkbox" id="newsletter" class="w-5 h-5 mt-1 cursor-pointer" checked>
                <label for="newsletter" class="text-sm text-gray-600 cursor-pointer">
                    Send me updates, promotions, and newsletters
                </label>
            </div>

            <button type="submit"
                class="w-full py-4 bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-semibold rounded-lg hover:from-purple-700 hover:to-indigo-700 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                Create Account
            </button>
        </form>

        <p class="text-xs text-gray-400 text-center mt-6">
            By creating an account, you agree to our terms and policies. <br>Your data is protected and secure with us.
        </p>
    </div>

    <script src="../js/User-Register.js" defer></script>
</body>

</html>
