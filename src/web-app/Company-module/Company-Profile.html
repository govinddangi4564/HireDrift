<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile</title>
    <link rel="stylesheet" href="../style/Company-Profile.css">
</head>

<body>
    <div class="profile-container">
        <div class="logo">
            <img src="../images/Logo.png" alt="Company Logo">
            <h1>Company Profile</h1>
        </div>
        <form id="companyProfileForm">
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" name="companyName" required placeholder="Enter company name">
            </div>
            <div class="form-group">
                <label for="companyEmail">Email</label>
                <input type="email" id="companyEmail" name="companyEmail" required placeholder="Enter company email">
            </div>
            <div class="form-group">
                <label for="companyAddress">Address</label>
                <input type="text" id="companyAddress" name="companyAddress" required
                    placeholder="Enter company address">
            </div>
            <div class="form-group">
                <label for="companyDescription">Description</label>
                <textarea id="companyDescription" name="companyDescription" rows="4"
                    placeholder="Describe your company"></textarea>
            </div>
            <div class="form-group">
                <label for="companyLogo">Logo</label>
                <input type="file" id="companyLogo" name="companyLogo" accept="image/*">
            </div>
            <div class="form-group">
                <label for="companyWebsite">Website</label>
                <input type="url" id="companyWebsite" name="companyWebsite" placeholder="https://yourcompany.com">
            </div>
            <div class="form-group">
                <label for="companyContact">Contact Number</label>
                <input type="tel" id="companyContact" name="companyContact" placeholder="Enter contact number">
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
        <div id="message" class="message"></div>
    </div>
    <script src="../js/Company-Profile.js"></script>
</body>

</html>
